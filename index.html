<!DOCTYPE html>
<html>
  <head>
    <title>Meetup Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Meetup Map</h1>
      <div class="form-container">
        <form class='main-form'>
          <input class="address" type="textbox" value="New York, NY">
          <input class="submit" type="submit" value="Find Meetups">
        </form>
        <div class="spinner"><img src="images/spinner.gif"></div>
      </div>
    </header>
    <section class='main'>
      <div class="map"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi7u_ojQ3M40ThUQ0fR_QIGfD3kuLBrLI&callback=initMap"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin%20Sans">
  </body>
</html>
