<!DOCTYPE html>
<html>
  <head>
    <title>Meetup Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="floating-panel">
      <form id='main_form'>
        <input id="address" type="textbox" value="New York, NY">
        <input id="submit" type="submit" value="Find Meetups">
      </form>
      <div id="spinner"><img src="images/spinner.gif"></div>      
    </div>
    <div id="map"></div>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi7u_ojQ3M40ThUQ0fR_QIGfD3kuLBrLI&callback=initMap"></script>
  </body>
</html>
